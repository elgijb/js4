<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карточки с призами</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="prize">
      <p class="prize__name">Скидка на обувь</p>
      <p class="prize__number">Приз №1</p>
    </div>
    <div class="prize">
      <p class="prize__name">Подарочный сертификат</p>
      <p class="prize__number">Приз №2</p>
    </div>
    <div class="prize">
      <p class="prize__name">Скидка 50% на сумки</p>
      <p class="prize__number">Приз №3</p>
    </div>
    <div class="prize">
      <p class="prize__name">Купон на доставку</p>
      <p class="prize__number">Приз №4</p>
    </div>
    <div class="prize">
      <p class="prize__name">Фирменная футболка</p>
      <p class="prize__number">Приз №5</p>
    </div>
    <div class="prize">
      <p class="prize__name">Скидка 30% на аксессуары</p>
      <p class="prize__number">Приз №6</p>
    </div>
  </div>

  <div class="button__block">
    <button class="prize__button">Мне повезет</button>
  </div>

  <div class="prize__result"></div>

  <script src="script.js"></script>
</body>
</html>
